<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="text" id="teacherId" name="teacherId"/><input type="password" id="password" name="password"/><input id="login" type="button"/><input id="save" type="button"/><input type="button" id="get"/>
<br/><a href="/score/createExecl?term=2017&&courseId=1&&version=2017&&studentClass=软件卓越1171">点击生成execl</a>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
document.getElementById("login").onclick=function(){
    $.ajax({
        method:"POST",
        url:"/login",
        data:{teacherId:$("#teacherId").val(),password:$("#password").val()},
        success:function(data){
            console.log(data)
        }
    })
}
document.getElementById("save").onclick=function(){
    $.ajax({
        method:"POST",
        url:"/course/course",
        data:{
            courseName:"人工智能",
            experimentalHours:4,
            courseType:"学科",
            theoreticalHours:28,
            courseNature:"必修",
            authorId:1,
            credit:2,
            version:"2017",
            courseId:6
        },
        success:function(data){
            console.log(data);
        }
    })
}
document.getElementById("get").onclick=function(){
    $.ajax({
        method:"get",
        url:"/user/students",
        success:function(data){
            console.log(data)
        }
    })
}
</script>
</html>
